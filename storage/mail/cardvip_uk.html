<!DOCTYPE html>
<html>
    <head>

            }

            }

                font-family: Oswald;
                font-weight: 400;
                font-size: 14px;

                position: relative;
                text-align:right;
                left: -35px;
                text-transform: uppercase;
            }

            .validity {
                font-family: Oswald;
                font-weight: 400;
                font-size: 14px;
                position: relative;
                text-align:left;
                left: 28px;
                top: 8px;
            }

            .container {
                width: 500px;
                margin: 0 auto;
            }
        </style>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
